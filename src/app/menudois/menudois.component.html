<div (mouseenter)="toggle()" (mouseleave)="toggle()" cdkDropList class="menu" id="menu" (cdkDropListDropped)="drop($event)">
  <div class="component"  (mouseenter)="setEfect(menu.id)" *ngFor="let menu of menus" id="{{menu.id}}"
       cdkDrag>
    <div class="menu-content">
      <mat-icon class="icon" svgIcon="{{menu.icon}}"></mat-icon>
      <span class="menu-name">{{menu.name}}</span>
    </div>
  </div>
  <div class="config">
    <div class="toggle-config" (click)="configure()">
      <mat-icon svgIcon="cog"></mat-icon>
    </div>
  </div>
</div>
<div class="configuration" id="configuration">
    <div class="container">
      <div class="row">
        <div class="col-12 config-main">
          <label class="theme">
          <input type="checkbox">
            <span></span>
            <i></i>
          </label>
        </div>
        <div class="col-6 config-left">
          <h3>Tipo de Menu</h3>
          <div class="options">

          <div class="op-1"></div>
          <div class="op-2"></div>
          </div>
        </div>
        <div class="col-6 config-right">
          <div class="col-12 config-secondary"></div>
          <div class="col-12 config-secondary"></div>
        </div>
      </div>
      <div class="row" style="height: 5%">
        <div class="col-12 d-flex justify-content-end">
          <button mat-raised-button (click)="configure()"> salvar</button>
        </div>
      </div>


    </div>
</div>
